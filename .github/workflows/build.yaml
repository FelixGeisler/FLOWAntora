name: Build and Deploy FLOW Antora Documentation

on:
  repository_dispatch:
    types: [build-antora]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Antora
        run: npm install -g @antora/cli @antora/site-generator

      - name: Install Kroki and Lunr extensions
        run: npm install @antora/lunr-extension asciidoctor-kroki

      - name: Build Documentation
        run: npx antora antora-playbook.yml

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/site/
          server-dir: ./
